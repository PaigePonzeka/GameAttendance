<html>
  <head>
    <title>Attendance Tracker</title>
    <link href="./stylesheets/screen.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="index-container js-index-container">
        <h1>Attendance Tracker <span class="beta">Beta</span></h1>
      </div>
      <div class="panel panel-default js-player-list-wrapper">
          <div class="panel-heading">Select a Game</div>
          <div class="panel-body js-game-list">
          <div class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
          </div>
        </div>
        <div class="panel panel-default js-player-list-wrapper">
          <div class="panel-heading">Select a Player</div>
          <div class="panel-body js-player-list">
          <div class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
          </div>
        </div>
    </div>
  </body>
  <script src="./js/jquery-1.11.1.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
  <script src="./js/handlebars-v2.0.0.js"></script>
  <script src="./js/moment.min.js"></script>
  <script src="./js/parser.js"></script>
  <script src="./js/view.js"></script>
  <script>
    $(document).ready(function(){
      var indexView = new IndexView();
    });
  </script>

  <script id="game-template" type="text/x-handlebars-template">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Week</th>
          <th>Date</th>
          <th>Field</th>
          <th>Opponent</th>
          <th>Result</th>
          {{#if isMainScreen}}
            <th></th>
          {{else}}
            <th>Attending?</th>
          {{/if}}
        </tr>
      </thead>
      {{#each this}}
        <tr class="js-game-player-row {{#if result}} game-played{{/if}}">
          <td>{{week}}</td>
          <td>
            {{formatDate dateTime}}
          </td>
          <td>
            {{field}}
          </td>
          <td>
            {{opponent}}
          </td>
          <td>{{result}}</td>
          <td class="td-actions">
            <a href="./game.html?gameId={{id}}" class="btn btn-primary js-show-game-btn" data-game-id={{id}}>View</a>
          </td>
        </tr>
      {{/each}}
    </table>
  </script>

    <script id="player-template" type="text/x-handlebars-template">
    <table class="table table-striped table-bordered player-table">
      <thead>
        <tr>
          <th>Name</th>
          <th class="td-center">#</th>
          {{#if isMainScreen}}
            <th></th>
          {{else}}
            <th class="td-center">Attending?</th>
          {{/if}}
        </tr>
      </thead>
      {{#each this}}
        <tr class="js-game-player-row">
          <td>
            {{lastName}}, {{firstName}} 
          </td>
          <td class="td-center">
            {{number}}
          </td>
          <td class="td-actions">
              <a href="#" class="btn btn-primary js-update-player-btn" data-player-id={{id}}>Update</a>
          </td>
        </tr>
      {{/each}}
    </table>
  </script>
</html>
